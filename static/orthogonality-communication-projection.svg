<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faf8f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f1e8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg2)"/>
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" fill="#3d2817" text-anchor="middle" font-weight="bold">Low Rank Approximation: Communication Projection</text>
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="14" fill="#7a6b5a" text-anchor="middle">High-dimensional thoughts projected to shared communication dimension</text>
  <!-- High-dimensional space (left side) -->
  <rect x="50" y="150" width="300" height="300" fill="none" stroke="#8b6f47" stroke-width="2" stroke-dasharray="3,3"/>
  <text x="200" y="140" font-family="Arial, sans-serif" font-size="16" fill="#3d2817" text-anchor="middle">High-Dim Space</text>
  <circle cx="150" cy="250" r="5" fill="#8b6f47"/>
  <circle cx="200" cy="220" r="5" fill="#8b6f47"/>
  <circle cx="250" cy="280" r="5" fill="#8b6f47"/>
  <!-- Arrow showing projection -->
  <path d="M 350 300 L 450 300" stroke="#8b6f47" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#8b6f47"/>
    </marker>
  </defs>
  <!-- Shared dimension (right side) -->
  <line x1="500" y1="200" x2="500" y2="400" stroke="#8b6f47" stroke-width="4"/>
  <text x="500" y="180" font-family="Arial, sans-serif" font-size="16" fill="#3d2817" text-anchor="middle">Shared Dim</text>
  <circle cx="500" cy="250" r="5" fill="#8b6f47"/>
  <circle cx="500" cy="300" r="5" fill="#8b6f47"/>
  <circle cx="500" cy="350" r="5" fill="#8b6f47"/>
</svg>

