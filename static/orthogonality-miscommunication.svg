<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faf8f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f1e8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg3)"/>
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" fill="#3d2817" text-anchor="middle" font-weight="bold">Miscommunication: Rotated Basis Projection</text>
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="14" fill="#7a6b5a" text-anchor="middle">Two orthogonal components clashing due to rotated projection</text>
  <!-- Two orthogonal vectors -->
  <line x1="200" y1="300" x2="400" y2="200" stroke="#8b6f47" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="200" y1="300" x2="400" y2="400" stroke="#a68b6f" stroke-width="3" marker-end="url(#arrow2)"/>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#8b6f47"/>
    </marker>
    <marker id="arrow2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#a68b6f"/>
    </marker>
  </defs>
  <text x="300" y="180" font-family="Arial, sans-serif" font-size="14" fill="#8b6f47" text-anchor="middle">Component 1</text>
  <text x="300" y="430" font-family="Arial, sans-serif" font-size="14" fill="#a68b6f" text-anchor="middle">Component 2</text>
  <!-- Clash/conflict visualization -->
  <circle cx="400" cy="300" r="30" fill="none" stroke="#9a3412" stroke-width="2" stroke-dasharray="5,5" opacity="0.6"/>
  <text x="400" y="305" font-family="Arial, sans-serif" font-size="12" fill="#9a3412" text-anchor="middle" font-weight="bold">Clash</text>
  <!-- Rotated basis lines -->
  <line x1="500" y1="150" x2="700" y2="250" stroke="#8b7a6f" stroke-width="1" stroke-dasharray="3,3" opacity="0.4"/>
  <line x1="500" y1="450" x2="700" y2="350" stroke="#8b7a6f" stroke-width="1" stroke-dasharray="3,3" opacity="0.4"/>
  <text x="600" y="120" font-family="Arial, sans-serif" font-size="12" fill="#7a6b5a" text-anchor="middle">Rotated Basis</text>
</svg>

